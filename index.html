<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Landing page para o jogo Let's Go Pikachu! da Nintendo">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pokémon Let's go, Pikachu!</title>
</head>
<body>
	<header>
		<div class="container">
			<a href="https://www.pokemon.com/br/">
				<img src="./img/poke-bola.png" alt="poke-bola">
				<span>Pokémon</span>
			</a>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="title">
				<h1 class="title__text">Pikachu</h1>
				<span class="title__transparent">Pikachu</span>
			</div>
			<div class="description">
				<h2 class="description__title">
					Let's Go, Pikachu!
				</h2>
				<p class="description__text">
					Torne-se o melhor Treinador de Pokémon que puder, enquanto batalha outros Treinadores, Líderes de Ginásios e a sinistra Equipe Rocket.
				</p>
			</div>
			<a class="action" href="#">
				&#10515; Download
			</a>
		</div>
	</main>
	<footer>
		<div class="container">
			<p class="footer__text">
				Copyright &copy; | <a href="github.com/wenderclaytonfilho">Wender Filho</a>	
			</p>
			
		</div>
	</footer>
	<img src="./img/pikachu.png" class="pikachu-image" alt="Pikachu">
</body>
</html>
